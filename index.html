<!-- 1. First, check if your font file exists at /font/Samarkan.ttf -->
<!-- You can test this by going to: http://localhost:5173/font/Samarkan.ttf -->

<!-- 2. Update your index.html with better font preloading -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dpxiwelxk/image/upload/v1754385089/Logo_lzbe32.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload the Samarkan font with higher priority -->
    <link
      rel="preload"
      href="/font/Samarkan.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />

    <!-- Your existing image preloads -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="https://res.cloudinary.com/dpxiwelxk/image/upload/v1754393818/bannardestop_ri4m9p.svg"
      imagesrcset="https://res.cloudinary.com/dpxiwelxk/image/upload/v1754392860/bannermobile_ml9vmo.svg 640w, https://res.cloudinary.com/dpxiwelxk/image/upload/v1754393818/bannardestop_ri4m9p.svg 641w"
      type="image/svg+xml"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darzie's Couture</title>

    <!-- Inline critical font CSS to prevent FOUT -->
    <style>
      @font-face {
        font-family: "Faux Sanskrit";
        src: url("/font/Samarkan.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap; /* This helps with loading performance */
      }

      /* Fallback for when font is loading */
      .font-faux {
        font-family: "Faux Sanskrit", "Georgia", "Times New Roman", serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
